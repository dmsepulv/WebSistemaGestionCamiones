<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentInterface">
        <f:view>
            <h:form>
                <p:panel>
                    <center>
                        <h:outputLabel value="PROPIEDADES DEL USUARIO" styleClass="tittleContent" /> 
                        <br/>
                        <br/>
                        <table class="order-table">
                            <tr>
                                <td class="cabecera"><h:outputText value="Rut Usuario"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.rutUsu}"/>
                                    <h:inputHidden value="#{usuarioController.rutUsu}"/></td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h:outputText value="Password"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.passwordUsu}"/>
                                    <h:inputHidden value="#{usuarioController.passwordUsu}"/></td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h:outputText value="Nombre"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.nombreUsu}"/>
                                    <h:inputHidden value="#{usuarioController.nombreUsu}"/></td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h:outputText value="Apellido Paterno"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.apaternoUsu}"/>
                                    <h:inputHidden value="#{usuarioController.apaternoUsu}"/></td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h:outputText value="Apellido Materno"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.amaternoUsu}"/>
                                    <h:inputHidden value="#{usuarioController.amaternoUsu}"/></td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h:outputText value="E-Mail"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.emailUsu}"/>
                                    <h:inputHidden value="#{usuarioController.emailUsu}"/></td>
                            </tr>

                            <tr>
                                <td class="cabecera"><h:outputText value="Rol"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.rolUsu}"/>
                                    <h:inputHidden value="#{usuarioController.rolUsu}"/></td>
                            </tr>

                            <tr>
                                <td class="cabecera"><h:outputText value="Estado"/></td>
                                <td class="dato"><h:outputText value="#{usuarioController.estadoUsu}"/>
                                    <h:inputHidden value="#{usuarioController.estadoUsu}"/></td>
                            </tr>
                        </table>
                        <br/>
                        <p:commandButton action="EditarUsuario" ajax="false" value="Editar"/>
                        <h:outputLabel style="padding-right: 5%" />
                        <p:commandButton action="EliminarUsuario" ajax="false" value="Eliminar"/>
                    </center>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
