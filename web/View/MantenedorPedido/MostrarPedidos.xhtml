<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentInterface"> 
        <f:view>
            <h:form>  
                <p:panel>
                    <center>
                        <h:outputLabel value="Listado de Pedidos" styleClass="tittleContent"/>
                        <br/>
                        <br/>
                    </center>
                    <br/>
                    <center>
                        <h:dataTable value="#{pedidoController.obtenerPedidos()}" 
                                     var="p"
                                     styleClass="order-table-hor"
                                     headerClass="order-table-header-hor"
                                     rowClasses="order-table-odd-row-hor,order-table-even-row-hor">
                            <h:column>
                                <f:facet name="header">Codigo Pedido</f:facet>
                                <h:commandLink action="#{pedidoController.seleccionarPedido(p)}"> 
                                    <h:outputLabel value="Pedido NÂ° " />
                                    <h:outputLabel value="#{p.cod_ped}" />  
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Tipo Pedido</f:facet>
                                    #{p.tipo_ped}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cantidad Pedido</f:facet>
                                    #{p.cantidad_ped}
                            </h:column>

                        </h:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
