<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../Home.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h3><label> INGRESAR PEDIDO </label> </h3>
                <center>
                    <table class="order-table">
                        <tr>
                            <td class="cabecera"><h:outputText value="Codigo Pedido"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.cod_ped}"/>
                                <h:inputHidden value="#{pedidoController.cod_ped}"/></td>

                        </tr>
                        <tr>
                            <td class="cabecera"><h:outputText value="Codigo Cliente"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.cod_cli}"/>
                                <h:inputHidden value="#{pedidoController.cod_cli}"/></td>
                        </tr>
                        <tr>
                            <td class="cabecera"><h:outputText value="Rut Usuario"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.rut_usu}"/>
                                <h:inputHidden value="#{pedidoController.rut_usu}"/></td>
                        </tr>
                        <tr>
                            <td class="cabecera"><h:outputText value="Tipo Pedido"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.tipo_ped}"/>
                                <h:inputHidden value="#{pedidoController.tipo_ped}"/></td>
                        </tr>
                        <tr>
                            <td class="cabecera"><h:outputText value="Cantidad Pedido"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.cantidad_ped}"/>
                                <h:inputHidden value="#{pedidoController.cantidad_ped}"/></td>
                        </tr>
                        
                         <tr>
                            <td class="cabecera"><h:outputText value="Observacion"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.observacion_ped}"/>
                                <h:inputHidden value="#{pedidoController.observacion_ped}"/></td>
                        </tr>
                        
                         <tr>
                            <td class="cabecera"><h:outputText value="Prioridad"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.prioridad_ped}"/>
                                <h:inputHidden value="#{pedidoController.prioridad_ped}"/></td>
                        </tr>
                        
                         <tr>
                            <td class="cabecera"><h:outputText value="Fecha Entrega Pedido"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.fecha_entrega_ped}"/>
                                <h:inputHidden value="#{pedidoController.fecha_entrega_ped}"/></td>
                        </tr>
                        
                           <tr>
                            <td class="cabecera"><h:outputText value="Fecha Solicitud Pedido"/></td>
                            <td class="dato"><h:outputText value="#{pedidoController.fecha_solicitud_ped}"/>
                                <h:inputHidden value="#{pedidoController.fecha_solicitud_ped}"/></td>
                        </tr>
                    </table>
                </center>
                <br/>
                <center>
                    <h:commandButton action="EditarPedido" value="Editar"/>
                    <h:outputText style="width:20px;"/>
                    <h:commandButton action="EliminarPedido" value="Eliminar"/>
                </center>
                <br/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
