<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentInterface"> 
        <f:view >
            <h:form>
                <p:panel>
                    <center>
                        <h:dataTable value="#{choferController.obtenerChoferes()}" 
                                     var="chofer"
                                     styleClass="order-table-hor"
                                     headerClass="order-table-header-hor"
                                     rowClasses="order-table-odd-row-hor,order-table-even-row-hor">
                            <h:column>
                                <f:facet name="header">Rut Chofer</f:facet>
                                <h:commandLink action="#{choferController.seleccionarChofer(chofer)}" value="#{chofer.rutCho}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText  value="#{chofer.nombreCho}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Apellidos</f:facet>
                                <h:outputText  value="#{chofer.amaternoCho}"></h:outputText> 
                            </h:column>

                            <h:column>
                                <f:facet name="header">Fecha de Nacimiento</f:facet>
                                <h:outputText  value="#{chofer.fnacCho}">
                                    <f:convertDateTime type="date" dateStyle="short" />
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Experiencia</f:facet>
                                <h:outputText  value="#{chofer.experienciaCho}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Tipo Licencia</f:facet>
                                <h:outputText  value="#{chofer.tipoLicenciaCho}">
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Experaci√≥n Licencia</f:facet>
                                
                                <h:outputText  value="#{chofer.expirLicenciaCho}">
                                    <f:convertDateTime type="date" dateStyle="short" />
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </center>
                </p:panel>
            </h:form>       
        </f:view>
    </ui:define>
</ui:composition>
