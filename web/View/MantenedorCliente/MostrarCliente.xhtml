<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="contentInterface"> 
        <f:view>
            <h:form>  
                <center>
                    <h:dataTable value="#{cliente.obtenerCliente()}" 
                                 var="client"
                                 styleClass="order-table-hor"
                                 headerClass="order-table-header-hor"
                                 rowClasses="order-table-odd-row-hor,order-table-even-row-hor">

                        <h:column>
                            <f:facet name="header">Rut Cliente</f:facet>
                            <h:commandLink action="#{cliente.seleccionarCliente(client)}" value="#{client.codCli}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                                #{client.nombreCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Apellido Paterno</f:facet>
                                #{client.apaternoCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Apellido Materno</f:facet>
                                #{client.amaternoCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Telefono</f:facet>
                                #{client.telefonoCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">E-mail</f:facet>
                                #{client.mailCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Direcci√≥n</f:facet>
                                #{client.direccionCli}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Comuna</f:facet>
                                #{client.comuna.nombreCom}
                        </h:column>
                    </h:dataTable>
                </center>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
