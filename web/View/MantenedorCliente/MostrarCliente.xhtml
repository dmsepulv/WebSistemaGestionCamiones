<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentInterface"> 
        <f:view>
            <h:form> 
                <p:panel>
                    <center>
                        <h:outputLabel value="Listado de Clientes" styleClass="tittleContent"/>
                        <br/>
                        <br/>
                    </center>
                    <!--div class="filtro">
                        <h:outputLabel value="Filtro: "/>
                        <h:selectOneMenu value="#{camionController.estado_cam}">
                            <f:selectItems value="#{listaDropController.cargaListaEstadosFiltroCamion()}" var="ca"
                                           itemLabel="#{ca.label}" itemValue="#{ca.value}" />
                        </h:selectOneMenu>
                    </div>    
                    <br/-->
                    <center>
                        <h:dataTable value="#{cliente.obtenerCliente()}" 
                                     var="client"
                                     styleClass="order-table-hor"
                                     headerClass="order-table-header-hor"
                                     rowClasses="order-table-odd-row-hor,order-table-even-row-hor">

                            <h:column>
                                <f:facet name="header">Rut Cliente</f:facet>
                                <h:commandLink action="#{cliente.seleccionarCliente(client)}" value="#{client.codCli}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nombre Completo</f:facet>
                                    #{client.toString()}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Telefono</f:facet>
                                    #{client.telefonoCli}
                            </h:column>

                            <h:column>
                                <f:facet name="header">E-mail</f:facet>
                                    #{client.mailCli}
                            </h:column>
                        </h:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
