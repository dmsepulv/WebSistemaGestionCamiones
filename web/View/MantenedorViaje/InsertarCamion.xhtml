<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../Administracion.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentInterface">
        <f:view>
            <h:form >
                <p:panel>
                    <center>
                        <h:outputLabel value="INGRESAR CAMION" styleClass="tittleContent" /> 
                        <br/>
                        <br/>
                        <table class="order-table">
                            <tr>
                                <td class="cabecera"><h1><label> Patente </label></h1></td>
                                <td class="dato">
                                    <label for="textfield"></label>
                                    <h:inputText converter="#{String}" value="#{camionController.patente_cam}" id="textfieldPATENTE" required="true" >
                                        <!--  <f:validateRegex pattern="/^[a-z]{2}[\.\- ]?[0-9]{2}[\.\- ]?[0-9]{2}|[b-d,f-h,j-l,p,r-t,v-z]{2}[\-\. ]?[b-d,f-h,j-l,p,r-t,v-z]{2}[\.\- ]?[0-9]{2}$/i"></f:validateRegex> -->
                                        <f:validateLength minimum="0" maximum="8" />
                                    </h:inputText>
                                    <h:message for="textfieldPATENTE" style="color:red" />
                                </td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h1><label> Capacidad</label></h1></td>
                                <td class="dato">   
                                    <label for="textfield"></label>
                                    <h:inputText converter="#{Integer}" id="textfieldCAPACIDAD" required="true" value="#{camionController.capacidad_cam}" >
                                        <f:validateDoubleRange minimum="0" />
                                    </h:inputText>

                                    <h:message for="textfieldCAPACIDAD"  style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h1><label> Estado </label></h1> </td>
                                <td class="dato">
                                    <h:selectOneMenu value="#{camionController.estado_cam}" style="width: 97.5%;">
                                        <f:selectItems value="#{listaDropController.cargaListaEstados()}" var="ca"
                                                       itemLabel="#{ca.label}" itemValue="#{ca.value}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h1><label> Año adquisicion </label> </h1></td>
                                <td class="dato">
                                    <label for="textfield"></label>
                                    <h:inputText value="#{camionController.anio_adq_cam}" converter="#{Integer}" required="true" id="textfieldANIOA">
                                        <f:validateLongRange minimum="1980"/>
                                    </h:inputText>
                                    <h:message for="textfieldANIOA" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h1><label> Costo Adquisicion </label> </h1></td>
                                <td class="dato">
                                    <label for="textfield"></label>
                                    <h:inputText converter="#{Integer}" value="#{camionController.costo_adq_cam}" id="textfieldCOSTO">
                                        <f:validateDoubleRange minimum="0" />
                                        <h:message for="textfieldCAPACIDAD" style="color:red" />
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td class="cabecera"><h1><label> Año Elaboracion </label></h1></td>
                                <td class="dato">
                                    <label for="textfield"></label>
                                    <h:inputText value="#{camionController.anio_elab_cam}" id="textfieldANIOE" >
                                        <f:validateLongRange minimum="1980"/>
                                    </h:inputText>
                                    <h:message for="textfieldANIOE" style="color:red"/>
                                </td>
                            </tr>
                        </table>
                        <br/>
                        <h:commandButton action="#{camionController.saveCamion()}" value="Guardar" id="Guardar"/>
                    </center>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
